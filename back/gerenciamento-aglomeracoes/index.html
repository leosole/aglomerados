<html>
    <form action="/gatherings-create" method="POST">
        <input type="number" placeholder="userId" name="userId">
        <input type="text" placeholder="name" name="name">
        <input type="number" step="0.01" placeholder="latitude" name="latitude">
        <input type="number" step="0.01" placeholder="longitude" name="longitude">
        <input type="text" placeholder="description" name="description">
        <button type="submit">Create</button>
      </form>

      <form action="/gatherings-read" method="GET">
        <button type="submit">Read</button>
      </form>

      <form action="/gatherings-update" method="POST">
        <input type="number" placeholder="userId" name="userId">
        <input type="text" placeholder="id" name="id">
        <input type="text" placeholder="name" name="name">
        <input type="number" step="0.01" placeholder="latitude" name="latitude">
        <input type="number" step="0.01" placeholder="longitude" name="longitude">
        <input type="text" placeholder="description" name="description">
        <button type="submit">Update</button>
      </form>

      <form action="/gatherings-delete" method="DELETE">
        <input type="number" placeholder="userId" name="userId">
        <input type="text" placeholder="id" name="id">
        <button type="submit">Delete</button>
      </form>

</html>
